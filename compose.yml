services:
  backend_app: 
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
  frontend_app:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    command: npm run dev
    ports:
      - "3000:3000"